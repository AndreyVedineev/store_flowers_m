{% extends 'flowers/base.html' %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <p>({{ object.slug }})</p>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            {% if not object %}
                                <button type="submit" class="btn-primary">Создать</button>
                            {% else %}
                                <button type="submit" class="btn-danger">Редактировать</button>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
